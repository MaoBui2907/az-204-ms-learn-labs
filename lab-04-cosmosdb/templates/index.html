<!doctype html>
<html lang="en">
    <head>
        <title>Media Management</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container container-fluid mt-5">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="uploader">Uploader</label>
                        <input type="text" name="uploader" id="uploader" class="form-control" placeholder="uploader" aria-describedby="uploader">
                        <small id="uploader" class="text-muted">Input uploader name</small>
                        </div>
                        {% if data['containers'] | length > 0 %}
                            {% for container in data['containers'] %}
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="container" id="container_{{ container }}" onchange="loadBlobsData('{{ container }}')" value="{{ container }}">{{ container }}
                                    </label>
                                </div>
                            {% endfor %}
                        {% else %}
                            <div>
                                No containers
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                        <label for="media">Media</label>
                        <input type="file" class="form-control-file" name="media" id="media" placeholder="" aria-describedby="media">
                        <small id="media" class="form-text text-muted">Media File</small>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 offset-md-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='script.js') }}"></script>
    </body>
</html>
